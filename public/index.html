<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cape Water Watch</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <section id="CWW-header">
        <h1>COCT Alerts</h1>
    </section>  
    <section>
        <h2>COCT Unplanned</h2>
    </section>

    <section class="planned-alerts-layout">
        <div id="title">
            <h2 id="title-heading">Title</h2>
            <p id="title-text"></p>
        </div>

        <div id="area">
            <h2 id="area-heading">Area</h2>
            <p id="area-text"></p>
        </div>

        <div id="location">
            <h2 id="location-heading">Location</h2>
            <p id="location-text"></p>
        </div>

        <div id="start-timestamp">
            <h2 id="start-timestamp-heading">Starting Time</h2>
            <p id="start-timestamp-text"></p>
        </div>

        <div id="forecast-end-timestamp">
            <h2 id="forecast-end-timestamp-heading">Forecasted End</h2>
            <p id="forecast-end-timestamp-text"></p>
        </div>
    </section>
       

</body>
    <script src="main.js"></script>
</html>
