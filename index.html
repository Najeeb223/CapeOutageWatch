<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cape Outage Watch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/images/binoculars.png" />
    <link rel="manifest" href="manifest.json" />
</head>
<body>
    <!-- Main Header with Purple Theme -->
    <header id="main-header">
        <div class="header-content">
            <!-- App Title - White Text, Purple Shadow (COW: White & Purple) -->
            <h1 id="app-title">Cape Outage Watch (COW)</h1>
            <!-- Menu icon for mobile navigation -->
            <button id="menu-toggle" class="menu-icon">â˜°</button>
        </div>
        
        <!-- Controls Bar for Notifications and Search -->
        <div id="controls-bar">
            <!-- Search/Filter Container -->
            <div id="area-search-filter" class="search-bar">
                <input type="text" id="area-search" placeholder="Search by area (e.g., Mitchells Plain)" aria-label="Search outage area" />
                <button id="search-area-btn" class="purple-button">Search</button>
            </div>
            
            <!-- Notification Button -->
            <!-- Renaming to purple-button class -->
            <button id="enableNotifications" class="purple-button">
                ðŸ”” Enable Outage Alerts
            </button>
        </div>
    </header>

    <!-- Main Content Wrapper for Centering -->
    <main id="main-content-wrapper">
        <h2 class="section-heading">Active Outage Alerts</h2>
        
        <!-- CRITICAL: Retaining the original class name for the container -->
        <section class="planned-alerts-layout">
            <p class="loading-message">Fetching alerts...</p>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
