<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cape Outage Watch</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/images/binoculars.png" />
    <link rel="manifest" href="manifest.json" />
</head>
<body>
    <!-- Main Header with Purple Theme -->
    <header id="main-header">
        <div class="header-content">
            <!-- 1. Burger Menu Icon (on the absolute left on mobile) -->
            <button id="menu-toggle" class="menu-icon">☰</button>
            
            <!-- 2. App Title -->
            <h1 id="app-title">CapeOutageWatch (COW)</h1>
            
            <!-- 3. Notification Button (moves to the side, potentially hidden/repositioned on small screen) -->
            <div class="header-right-controls">
                <button id="enableNotifications" class="purple-button">
                    🔔 Enable Outage Alerts
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Wrapper for Centering -->
    <main id="main-content-wrapper">
        <h2 class="section-heading">Active Outage Alerts</h2>
        
        <!-- CRITICAL: Retaining the original class name for the container -->
        <section class="planned-alerts-layout">
            <p class="loading-message">Fetching alerts...</p>
        </section>
    </main>

    <nav id="mobile-menu" class="hidden-menu">
        <ul class="menu-list">
            <!-- Links will be styled and controlled via JS/CSS -->
            <li><a href="#" id="about-link" class="menu-item">ℹ️ About COW</a></li>
            <li><a href="#" id="contact-link" class="menu-item">📧 Contact</a></li>
            <li><a href="https://github.com/your-username/your-repo" target="_blank" class="menu-item">🐙 GitHub</a></li>
        </ul>
    </nav>

    <script src="main.js"></script>
</body>
</html>
